<section class="page" data-ng-controller="PharmaciesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Pharmacies</h1>
    </div>
    <div class="list-group">


        <div class="col-xs-12 col-md-3 col-sm-4" data-ng-repeat="pharmacy in pharmacies">
            <div class="panel panel-default mb20 mini-box panel-hovered">
                <div class="panel-body">
                    <div class="clearfix">
                        <img ng-src={{pharmacy.profilePic}} alt="..." height="100%" width="100%">
                        <br/>
                        <div class="info ">
                            <div class="caption">
                                <h4 data-ng-bind="pharmacy.name | limitTo : 15"></h4>
                                <small data-ng-bind="pharmacy.address" class="text-muted"></small>
                             </div>
                        </div>
                        <br/>
                        <a data-ng-href="#!/pharmacies/{{pharmacy._id}}" class="btn btn-success pull-right">View Details</a>

                    </div>
                </div>
            </div>
        </div>
