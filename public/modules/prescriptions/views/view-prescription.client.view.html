<section class="page" data-ng-controller="PrescriptionsController" data-ng-init="findOne()">

	<div class="page panel panel-lined panel-hovered mb20 table-responsive" ng-if="(prescription.status === 201)">
		{{prescription.message}}
	</div>

	<div class="panel panel-lined panel-hovered mb20 table-responsive" ng-if="(prescription.status!==201)">
		<div class="panel-heading">
			Prescription number: <u><span data-ng-bind="prescription._id"></span></u>
			<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == prescription.user._id))">
				<!--<a class="btn btn-primary" href="/#!/prescriptions/{{prescription._id}}/edit">-->
					<!--<i class="ion ion-edit">Edit</i>-->
				<!--</a>-->
				<!--<a class="btn btn-primary" data-ng-click="remove();">-->
					<!--<i class="ion ion-trash-b"></i>-->
				<!--</a>-->
				<a class="btn btn-primary" data-ng-click="share(prescription);">
					<i class="ion ion-share"> Share Prescription</i>
				</a>
			</div>

		</div>
		<div class="panel-body">
			<h1 data-ng-bind="prescription.name"></h1>
			<h3 data-ng-bind="prescription.dosage"></h3>
			<small>
				<em class="text-muted">
					Posted on
					<span data-ng-bind="prescription.created | date:'mediumDate'"></span>
					by
					<span data-ng-bind="prescription.user.displayName"></span>
				</em>
			</small>
		</div>
	</div>

</section>
